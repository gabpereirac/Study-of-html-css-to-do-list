<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Study</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    
    <ul class="list">
        <div class="new-todo">
            <form id="todoform" action="">
                <input type="text" name="newtodo" id="newtodo" placeholder="Add another task!">
                <button type="submit">
                    <i class="uil uil-plus-circle"></i>
                </button>
            </form>
        </div>
        <li class="item">
            <div class="details">
                <img src="/img/meeting.jpg" alt="Photo of a Job meeting">
                <span>Meeting with client</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
        <li class="item">
            <div class="details">
                <img src="/img/lunch.jpg" alt="Photo of a lunch">
                <span>Lunch time</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
        <li class="item">
            <div class="details">
                <img src="/img/gym.jpg" alt="Photo of a Gym">
                <span>Gym</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
        <li class="item">
            <div class="details">
                <img src="/img/study.jpg" alt="Photo of a book">
                <span>Study Js</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
        <li class="item">
            <div class="details">
                <img src="/img/bill.jpg" alt="Photo of money">
                <span>Pay Bills</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
        <li class="item">
            <div class="details">
                <img src="/img/birthday.jpg" alt="Photo of ballons">
                <span>Granny birthday party</span>
            </div>
            <div class="icons">
                <i class="uil uil-edit"></i>
                <i class="uil uil-trash-alt"></i>
            </div>
        </li>
    </ul>
<script src="index.js"></script>
</body>
</html>
